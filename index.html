<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Crypto-données</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      margin: auto;
    }
    .chart-box {
      width: 45%;
      text-align: center;
    }
    .chart-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 18px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Crypto-données</h1>
  <div class="container">
    <div class="chart-box">
      <div class="chart-title">BTCUSD</div>
      <!-- TradingView Widget en iframe pour simplicité -->
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=60&theme=light&style=1&locale=fr"
        scrolling="no"></iframe>
    </div>
    <div class="chart-box">
      <div class="chart-title">ETHUSD</div>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:ETHUSDT&interval=60&theme=light&style=1&locale=fr"
        scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>

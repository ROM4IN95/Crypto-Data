<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Crypto-données</title>
  <style>
    body {
      background-color: #000; /* Fond noir */
      color: #fff; /* Texte blanc */
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      margin: auto;
    }
    .chart-box {
      width: 45%;
      text-align: center;
    }
    .chart-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 18px;
      color: #fff;
    }
    iframe {
      border: none;
      width: 100%;
      height: 300px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>Crypto-données</h1>
  <div class="container">
    <div class="chart-box">
      <div class="chart-title">BTCUSD</div>
      <iframe src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.html?coin_id=bitcoin&currency=usd&theme=dark"
        scrolling="no"></iframe>
    </div>
    <div class="chart-box">
      <div class="chart-title">ETHUSD</div>
      <iframe src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.html?coin_id=ethereum&currency=usd&theme=dark"
        scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
